<!DOCTYPE html>
<html>
    <head>
        <title>LVEE</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="BlitzPageStyle.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="node_modules/getmdl-select/getmdl-select.min.css">
        <script defer src="node_modules/getmdl-select/getmdl-select.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="mdl_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="BlitzPageCode.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .clickablezone { display: inline-block; margin: 0; }
            .clickabletable { border-spacing: 0; border-collapse: collapse; width: 100%; height: 100%; }
            .clickabletable th { padding: .5em; }
            .clickabletable td { border:1px solid #569981 ;  width: 5em; height: 5em; text-align: center; vertical-align: middle; }
        </style>
    </head>
    <body style="overflow: hidden; display: flex; flex-direction: column; position: relative; height: 100%;">
        <header class="menu">
            <button onclick="openNav()" style=" z-index:800; background-color: transparent;  border-color: transparent; margin-left:2%; top:50%; cursor: pointer;outline: none;">
                <a class="materialcolor">
                    <i class="material-icons" id="btbt">
                        menu
                    </i>
                </a>
            </button>
            <div style="position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%);">
                <h1 class="headtext">Blitz</h1>
            </div>
        </header>

        <div class="centralmenu" id="centralmenu" style="display: none;">
            <h1 class="continueBlitzPage" onclick="closeNav()">Continue</h1>
            <h1 class="saveBlitzPage" onclick='location.href="ChooseModePage.html"'>Save & Exit</h1>
        </div>

        <div class="erroralert" id="erroralert" style="display: none;">
            <h1 class="losetext" id="losetext" style="display: none;">You Lose!</h1> 
            <h1 class="resulttext">Result</h1>
            <h1 class="scoretext" id="scoretext">00</h1>
            <button id="matbtnOK" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick='location.href="ChooseModePage.html"'>
                OK
            </button>
        </div>

        <div class="secondscontainer">
            <h1 class="secondsBlitz" id="seconds"></h1>
        </div>

        <div class="scorecontainer" id="scorecontainer">
            <h1 class="score" id="score" value="0"></h1>
        </div>
        

        <div class="clickablezone">
            <table class="clickabletable" id="clickabletable">
                <tbody>
                 <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                 </tr>
                 <tr>
                    <td></td>

                    <td></td>
                 </tr>
                 <tr>
                    <td></td>
                    <td></td>

                    <td></td>
                 </tr>
                 <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                 </tr>
                </tbody>
               </table>
        </div>
    </body>
    
</html>
